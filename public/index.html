<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
 <!---tostify------>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!------modular ---->
  <script src="./main.js" type="module"></script>
  </head>
</head>
<body>

    <!-----Navegacion----->
    <nav aria-label="breadcrumb" class="container my-5">
        <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-warning-emphasis rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item logged-out" role="presentation">
              <button class="nav-link active rounded-5 " id="home-tab2" data-bs-toggle="modal" data-bs-toggle="tab" data-bs-target="#exampleModal" href="#" type="button" role="tab" aria-selected="true">Inicio</button>
            </li>
            <li class="nav-item " role="presentation">
              <button class="nav-link rounded-5 " id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Cancha 1</button>
            </li>
            <li class="nav-item " role="presentation">
              <button class="nav-link rounded-5 " id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Cancha 2</button>
            </li>
            <li class="nav-item " role="presentation">
              <!-- <button class="nav-link rounded-5 logged-out" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Cancha 2</button> -->
              <button class="nav-link rounded-5 logged-in" id="logout" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Salir de Sesion</button> 
            </li>
          </ul>
       
      </nav>
      <button type="button" class="btn btn-outline-light"  data-bs-toggle="modal" data-bs-target="#eModal">
        Acceso
      </button>
      


<!---------------------Modal registro---------->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registrate gratis</font></font></h1>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerca"></button>
        
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="" id="login-form">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="login-email" placeholder="nombre@ejemplo.com">
                    <label for="floatingInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Dirección de correo electrónico</font></font></label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="login-password" placeholder="Contraseña">
                    <label for="floatingPassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Contraseña</font></font></label>
                  </div>
                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">
                    <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Inscribirse</font></font></button>
                  <small class="text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Al hacer clic en Registrarse, <a id="e" href="#">Registrarme.</a></font></font></small>
                  <hr class="my-4">
                  <h2 class="fs-5 fw-bold mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">O utilizar un tercero</font></font></h2>
                  <button class="w-100 py-2 mb-2 btn btn-outline-info rounded-3" id="googleLogin" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    Regístrate con Google
                  </font></font></button>
                  <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" id="facebookLogin" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    Registrate con Facebook
                  </font></font></button>
                  <button class="w-100 py-2 mb-2 btn btn-outline-success rounded-3" id="githubLogin" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    Regístrate con GitHub
                  </font></font></button>
                </form>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
               
            </div>
          </div>
        </div>
      </div>


      
    
      
      <div class="modal fade" id="eModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="" id="login1">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="crear-email" placeholder="nombre@ejemplo.com">
                  <label for="floatingInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Dirección de correo electrónico</font></font></label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="crear-password" placeholder="Contraseña">
                  <label for="floatingPassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Contraseña</font></font></label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">
                  <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Inscribirse</font></font></button>
                  <button type="button" class="btn btn-info">Salir-Sesion</button> 
                </form>
            </div>
            
          </div>
        </div>
      </div>

      
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
